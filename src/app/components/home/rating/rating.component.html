<div class="w-full my-5">
    <div class="cards w-full flex gap-4">
        <mat-card class="w-1/3 flex justify-center items-center text-md text-center">
            <mat-card-content>
                <small class="text-gray-500">Revenue</small>
                <div>
                    <b>0.00EGP</b>
                </div>
                <div class="trending flat flex items-center">
                    <mat-icon>arrow_right_alt</mat-icon>
                    <span>0%</span>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card class="w-1/3 flex justify-center items-center text-md text-center">
            <mat-card-content>
                <small class="text-gray-500">Item Sold</small>
                <div>
                    <b>0</b>

                </div>

                <div class="trending flat flex items-center">
                    <mat-icon>arrow_right_alt</mat-icon>
                    <span>0%</span>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card class="w-1/3 flex justify-center items-center text-md text-center">
            <mat-card-content>
                <small class="text-gray-500">Assortment Live</small>
                <div>
                    <b class="text-orange-400">Coming Soon! </b>

                </div>
                <div class="trending flat flex items-center">
                    <mat-icon>arrow_right_alt</mat-icon>
                    <span>0%</span>
                </div>
            </mat-card-content>
        </mat-card>



    </div>
    <section class="flex justify-between items-center my-4 ">
        <h2> Seller Code</h2>
        <mat-form-field>
            <mat-label class="country">Country</mat-label>
            <mat-select class="text-orange-400 country">
                <!-- <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option> -->
            </mat-select>
        </mat-form-field>
       

    </section>
    <div>
        
<div class="card  flex justify-center flex-col ">
    <p-chart type="doughnut" [data]="data" [options]="options" class="flex justify-center items-center"></p-chart>
</div>
        </div>

</div>
