<div class="container flex-col  flex-wrap w-full  ">
    <div class="mt-9 pt-5 ps-3">
        <h3>Legal Representive's Details</h3> 
        <p class="text-gray-500">Please provide the following drtails of the owner / legal representive of your business </p>
        <div class="flex flex-wrap justify-between">

            <!-- First row -->
            <div class="w-full sm:w-1/2 lg:w-1/3 mb-4">

                <mat-form-field class="w-full ">
                    <div class="flex justify-between">
                        <label class="text-sm">Full name</label>
                        <span class="text-xs text-gray-500">Required</span>
                    </div>
                    <input class="bg-gray-200 w-full p-2" placeholder="Name as on the ID">
                </mat-form-field>
            </div>

            <div class="w-full sm:w-1/2 lg:w-1/3 mb-4">
                <mat-form-field class="w-full ">
                    <div class="flex justify-between">
                        <label class="text-sm">Choose ID Type</label>
                        <span class="text-xs text-gray-500">Required</span>
                    </div>
                    <select class="bg-gray-200 w-full p-3" placeholder="Select Country">
                        <option disabled selected value="">Choose one or more option</option>
                        <option value="option 1">option 1</option>
                        <option value="option 2">option 2</option>
                    </select>
                    </mat-form-field>
            </div>

            <!-- Second row -->
            <div class="w-full flex flex-wrap sm:flex-no-wrap lg:flex-wrap justify-between">

                <div class="w-full sm:w-1/2 lg:w-1/3 mb-4">
                    <mat-form-field class="w-full ">
                        <div class="flex justify-between">
                            <label class="text-sm">Tax Identification Number (TIN)</label>
                            <span class="text-xs text-gray-500">Required</span>
                        </div>
                        <input class="bg-gray-200 w-full p-2" placeholder="or fiscal number">
                    </mat-form-field>
                </div>

                <div class="w-full sm:w-1/2 lg:w-1/3 mb-4">
                    <mat-form-field class="w-full ">
                        <div class="flex justify-between">
                            <label class="text-sm">Upload Tax Identification Number (TIN)</label>
                            <span class="text-xs text-gray-500">Required</span>
                        </div>
                        <div class="flex justify-between bg-gray-200 mt-1 rounded-md w-full">
                        <input class="bg-gray-200 w-full p-2" placeholder="Upload .jpg, .png or .pdf file"/>
                            <mat-icon class="cursor-pointer">
                              <span class="material-symbols-outlined">
                                attach_file
                              </span>
                            </mat-icon>
                          </div>
                    </mat-form-field>
                </div>

                <div class="w-full sm:w-1/2 lg:w-1/3 mb-4">
                    <mat-form-field class="w-full ">
                        <div class="flex justify-between">
                            <label class="text-sm">VAT Number</label>
                            <span class="text-xs text-gray-500">Required</span>
                        </div>
                        <input class="bg-gray-200 w-full p-2" placeholder="VAT number">
                    </mat-form-field>
                </div>

            </div>

        </div>
    </div>

    <hr>
    <div class="mt-5 ps-3">
        <h3>Legal Representive's Address</h3>
        <p class="text-gray-500"> Please provide the registered address of your business </p>


        <div class="flex flex-wrap justify-between">

            <!-- First row -->
            <div class="w-full sm:w-1/2 lg:w-1/3 mb-4">
                <mat-form-field class="w-full ">
                    <div class="flex justify-between">
                        <label>Adress Line 1</label>
                        <span class="text-xs text-gray-500">Required</span>
                    </div>
                    <input class="bg-gray-200 w-full p-2" placeholder="Floor, House, Apartment No. Building etc.">
                </mat-form-field>
            </div>

            <div class="w-full sm:w-1/2 lg:w-1/3 mb-4">
                <mat-form-field class="w-full ">
                    <div class="flex justify-between">
                        <label>Adress Line 2</label>

                    </div>
                    <input class="bg-gray-200 w-full p-2" placeholder="Street/Block Number/Name">
                </mat-form-field>
            </div>
            <div class="w-full sm:w-1/2 lg:w-1/3 mb-4">
                <mat-form-field class="w-full ">
                    <div class="flex justify-between">
                        <label>City / Town</label>
                        <span class="text-xs text-gray-500">Required</span>

                    </div>
                    <input class="bg-gray-200 w-full p-2" placeholder="or District/Province if applicable">
                </mat-form-field>
            </div>
            <!-- Second row -->
            <div class="w-full flex flex-wrap sm:flex-no-wrap lg:flex-wrap justify-between">

                <div class="w-full sm:w-1/2 lg:w-1/3 mb-4">
                    <mat-form-field class="w-full ">
                        <div class="flex justify-between">
                            <label>State / Region</label>

                        </div>
                        <input class="bg-gray-200 w-full p-2" placeholder="or Government if applicable">
                    </mat-form-field>
                </div>


                <div class="w-full sm:w-1/2 lg:w-1/3 mb-4">
                    <mat-form-field class="w-full ">
                        <div class="flex justify-between">
                            <label>Country</label>
                            <span class="text-xs text-gray-500">Required</span>

                        </div>
                        <input class="bg-gray-400 w-full p-2" value="Egypt">
                    </mat-form-field>
                </div>  <div class="w-full sm:w-1/2 lg:w-1/3 mb-4">
                    <mat-form-field class="w-full ">
                        <div class="flex justify-between">
                            <label>Pincode / Postal Code</label>
    
                        </div>
                        <input class="bg-gray-200 w-full p-2" placeholder="or Postal Code">
                    </mat-form-field>
                </div>
            </div>

        </div>



    </div>
    <div class="flex justify-end items-center ">

        <button  class="bg-orange-500 text-white rounded-sm w-28 h-9 text-lg mb-5">Submit</button>
    
        </div>

        </div>
